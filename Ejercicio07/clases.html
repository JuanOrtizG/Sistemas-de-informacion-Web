<!--    
Ejercicio 07: Aprender a usar clases y aplicar estilos a diferentes secciones de una
página.
● Crea un archivo HTML con 3 secciones: un encabezado, un contenido
principal y un pie de página.
● Aplica estilos diferentes a cada sección, cambiando el color de fondo, el
tamaño de la fuente y el espaciado.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con estilos</title>
    <link rel="stylesheet" href="clases.css">
</head>
<body>

    
    <header class="encabezado">
        <h1>Bienvenido a mi página web</h1>
    </header>   

    <section class="contenido">
        <h2>Contenido principal</h2>
        <p>Esta es una sección para escribir el contenido la Página.</p>
    </section>    
    
    <footer class="pie-de-pagina">
        <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
