<!--
Ejercicio 01: Familiarizarse con la estructura básica de un documento HTML.

● Crea un archivo llamado index.html.
● Escribe el código HTML básico para una página web.
● Incluye las siguientes partes:
    ○ Doctype
    ○ Etiquetas <html>, <head>, <body>
    ○ Una etiqueta <title> dentro del <head>
    ○ Un encabezado <h1> en el <body>
    ○ Un párrafo <p> en el <body>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Familiarizarse con la estructura HTML</h1>
    <p style="color:blue">Este es el primer ejercicio de la Tarea 01, párrafo en color azul.</p>
</body>
</html>
