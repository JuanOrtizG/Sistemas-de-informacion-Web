<!--    
    Ejercicio 03: Aprender a insertar enlaces e imágenes en HTML.

● Crea un enlace dentro de la etiqueta <body> que redirija a una página
externa (puedes usar cualquier URL de ejemplo).
● Inserta una imagen usando la etiqueta <img>, asegurándose de especificar
su atributo src con una URL de una imagen (puedes usar una URL de imagen
de ejemplo).

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces e Imágenes</title>
</head>
<body>
    
    <h1>Bienvenido a mi página web</h1>
    <p>Haz clic en los principales diarios de Paraguay</p>
    <a href="https://www.abc.com.py" target="_blank">Ir a ABC</a>
    <br>
    <a href="https://www.ultimahora.com" target="_blank">Ir a Ultima Hora</a>
    <br>
    <a href="https://www.lanacion.com.py" target="_blank">Ir a La Nación</a>
    <br>
    <a href="https://www.5dias.com.py" target="_blank">Ir a 5 días</a>
    <br>
    <a href="https://www.extra.com.py" target="_blank">Ir a Extra</a>
    <br>
    
    <h2>Imagen desde una url externa</h2>
    <img src="https://picsum.photos/200" alt="Imagen aleatoria" width="300" height="200">

    <h2>Imagen desde la carpeta</h2>
    <img src="capi.jpg" alt="Imagen de una familia carpincho" width="300" height="200">
  
    
</body>
</html>
