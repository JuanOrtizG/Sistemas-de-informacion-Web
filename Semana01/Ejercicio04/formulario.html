<!--
Ejercicio 04: Crear un formulario con los elementos básicos.
● Dentro del <body>, crea un formulario que contenga los siguientes
elementos:

○ Un campo de texto para el nombre.
○ Un campo de correo electrónico.
○ Un botón para enviar el formulario.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
</head>
<body>
    <h1>Formulario de contacto</h1>

    
    <form action="#" method="POST">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>

       
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
        <br><br>

        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
