<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Estilizada</title>
    <link rel="stylesheet" href="estilizarTabla.css">
</head>
<body>

    <h1>Lista de Productos</h1>

    <!-- Tabla con 3 columnas y 3 filas -->
    <table class="tabla-estilizada">
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Manzanas</td>
                <td>2.000 G</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pan</td>
                <td>500 G</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Leche</td>
                <td>3.000 G</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
