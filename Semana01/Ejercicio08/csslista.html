<!--
Ejercicio 08: Utilizar CSS en listas y aplicar márgenes y rellenos.
● Crea una lista desordenada (<ul>) con al menos 5 artículos en un archivo
HTML.
● Usa CSS para cambiar los estilos de los elementos de la lista: cambia el color
de los íconos, ajusta el tamaño del texto y añade un borde alrededor de cada
artículo.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Estilos</title>
    <link rel="stylesheet" href="csslista.css">
</head>
<body>

    <h1>Lista de Compras</h1>

    <!-- Lista desordenada con 5 artículos -->
    <ul class="lista-desordenada">
        <li>Manzanas</li>
        <li>Bananas</li>
        <li>Leche</li>
        <li>Pan</li>
        <li>Huevos</li>
    </ul>

</body>
</html>
