<!-- 
Ejercicio 06: Crear una tabla sencilla.

● Dentro del <body>, crea una tabla <table> con 3 filas y 3 columnas.
    ○ Asegúrate de incluir una fila de encabezado (<th>) y las celdas de
    datos (<td>).
 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla sencilla</title>
</head>
<body>

    <h1>Tabla de Alumnos</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Lucía</td>
                <td>28</td>
                <td>Argentina</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
