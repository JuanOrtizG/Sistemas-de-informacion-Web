<!--
Ejercicio 10: Aplicar estilos con CSS inline y luego con un archivo CSS externo.

● Crea un archivo HTML que tenga un párrafo con un estilo inline (coloreado
de rojo).
● Luego, crea un archivo externo llamado estilos.css donde se defina un estilo
para el fondo de la página.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS Inline y Externo</title>
    <link rel="stylesheet" href="inlineCss.css">
</head>
<body>

    <!-- Estilo inline para cambiar el color del texto a rojo -->
    <p style="color: red; font-size: 1.5em;">
        Este es un párrafo con un estilo inline que lo colorea de rojo.
        y el fondo es amarillo mediante un archivo externo de css.
    </p>

</body>
</html>
